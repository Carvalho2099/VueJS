<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p v-once>Nome inteiro: {{ nome }}</p>
        <p>Nome: {{ getNome() }}</p>
    </div>
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                nome: 'Felipe Carvalho'
            },
            methods: {
                getNome: function(){
                    this.nome = 'Carvalho';
                    return this.nome;
                }
            }
        });
    </script>
</body>

</html>
