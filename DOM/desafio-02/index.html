<script src="https://unpkg.com/vue"></script>
<div id="desafio">
    <!-- exibir um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibirAlert">Exibir Alerta</button>
    </div>
    <!-- excute o evento "keyup" e armazene "valor" na propriedade data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keyup="valor = $event.target.value">
        <p>{{ valor }}</p>
    </div>
    <!-- Auste o exemplo 2 para disparar o evento "keydown" somente quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="alterarValor">
        <p>{{ valor }}</p>
    </div>
</div>

<script src="app.js"></script>
